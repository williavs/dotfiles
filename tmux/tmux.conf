 # Tmux Configuration

 # Enable mouse support
set -g mouse on

 # Better colors and terminal settings
set -g default-terminal "tmux-256color"
 # Enable UTF-8 (for older tmux versions)


# Pane Titles on
set -g set-titles on
set -g set-titles-string '#{pane_title}'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# History limit
set -g history-limit 50000

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'laktak/extrakto'


# Configure the catppuccin plugin



# Make the status line pretty and add some modules

# easy reload config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# Session navigation
bind-key n switch-client -n
bind-key p switch-client -p

# Popup styling - Dracula theme
set -g popup-style "fg=#f8f8f2"
set -g popup-border-style "fg=#bd93f9"
set -g popup-border-lines heavy

# Todobi popup (taller and narrower)
bind-key t display-popup -E -w 40% -h 70% -S "fg=#f8f8f2" -s "fg=#bd93f9" -b heavy "todobi"



# # default window title colors
# set-window-option -g window-status-style fg=colour244,bg=default,dim # fg=base0

# # active window title colors
# set-window-option -g window-status-current-style fg=colour166,bg=default,bright # fg=orange

# # pane border
# set-option -g pane-border-style fg=colour235 #fg=base02
# set-option -g pane-active-border-style fg=colour240 #fg=base01

# # message text
set-option -g message-style bg=colour235,fg=colour166 # bg=base02, fg=orange

# pane number display

# clock


set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-right '#[fg=yellow]âš¡#(pmset -g batt | grep -Eo "[0-9]+%%") #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/catppuccin/catppuccin.tmux'
run '~/.tmux/plugins/tpm/tpm'
